<div class="row">
    <div class="col-md-6 mx-auto">
        <h3>Update User Profile</h3>
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" placeholder="Name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" placeholder="Email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" formControlName="phone" placeholder="Phone" class="form-control">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-lg btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
